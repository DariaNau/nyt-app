<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="front-end-script.js" async defer></script>
    <script src="script.js" async defer></script>
</head>

<body>

    <header>
        <!-- Jumbotron header -->
        <div class="jumbotron jumbotron-fluid">
            <div class="containerHead">
                <h1 class="display-4">New York Times API</h1>
            </div>
        </div>
        <!-- Search Parameters -->
        <div class="container">
            <div class="form-group">
                <label for="exampleFormControlInput1">Search Term</label>
                <input type="email" class="form-control" id="searchTerm" placeholder="Cage">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Number of Records</label>
                <select class="form-control" id="FormControlOptions">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">

            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Start Year</label>
                <textarea class="form-control" id="startYear" rows="1"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">End Year</label>
                <textarea class="form-control" id="endYear" rows="1"></textarea>
                <button class="justify-content-end" id="search">Search</button>
                <button class="justify-content-end" id="clearRes">Clear Results</button>
            </div>
            </form>

            <!-- list group for top articles -->
            <ul class="list-group">
            </ul>
        </div>
    </header>




</body>

</html>
